<html>
    <head>
        <title>
            counter
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section id="head">
            <h1>
                simple counter
            </h1>
        </section>
        <section id="buttons">
            <button id="minus" onclick="addNumber()">+</button>
            <input id="display" type="number" value="0" readonly>
            <button id="add" onclick="decreaseNumber()">-</button>
            <button id="rest" onclick="rest()">reset</button>
        </section>
    </body>
</html>
